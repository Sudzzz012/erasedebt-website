<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erase Debt SA - Client Support</title>
    <meta name="description" content="Erase Debt SA client support platform - Application tracking made simple" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #2680b3 0%, #3d4f58 100%);
        min-height: 100vh;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .container {
        max-width: 1200px;
        padding: 2rem;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        font-weight: bold;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.6;
      }
      .buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 2rem;
      }
      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-primary {
        background: white;
        color: #2680b3;
      }
      .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 2px solid white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Erase Debt SA Client Support</h1>
      <p>Application tracking made simple. Get administrative support and track the progress of your application through our dedicated client support platform.</p>
      <div class="buttons">
        <a href="#" class="btn btn-primary">Submit a Query</a>
        <a href="#" class="btn btn-secondary">Track Your Query</a>
        <a href="#" class="btn btn-secondary">Contact Us</a>
      </div>
    </div>
  </body>
</html>
