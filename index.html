<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erase Debt SA - Client Support</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2680b3 0%, #3d4f58 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: white;
            color: #2680b3;
        }
        .btn-secondary {
            background: #3d4f58;
            color: white;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Erase Debt SA Client Support</h1>
        <p>Application tracking made simple. Get administrative support and track the progress of your application through our dedicated client support platform.</p>
        <div class="buttons">
            <a href="#" class="btn btn-primary">Submit a Query</a>
            <a href="#" class="btn btn-secondary">Track Your Query</a>
            <a href="#" class="btn btn-secondary">Contact Us</a>
        </div>
    </div>
</body>
</html>
